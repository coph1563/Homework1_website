<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<style>
		body{
			max-width: 720px;
			margin:5px;
			margin-left:auto;
			margin-right:auto;
		}
		body form{
			max-width:500px;
			margin-left:auto;
			margin-right:auto;
		}
		form .form-row{
			padding-left:5px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Cole's Website</a>
		<ul class=" navbar-nav mr-auto">
			<li class="navbar-item"><a class="nav-link" href="index.html">Home</a></li>
			<li class="navbar-item active"><a class="nav-link" href="mypage.html">Mypage (bootstrap)</a></li>
			<li class="navbar-item "><a class="nav-link" href="mypage.html">Mypage (no bootstrap)</a></li>
		</ul>

	</nav>
	<form>
		<div class="form-group">
			<label for="interestName">Interest Name: </label>
			<input type="text" class="form-control" id="interestName" placeholder="Enter interest name...">
			<small id="interestHelp" class="form-text text-muted">This is the title of interest.</small>
		</div>
		<div class="form-group">
			<label for="inputDescription">Interest description: </label>
			<textarea type="text" class="form-control" id="inputDescription" placeholder="The description of the interest title."></textarea>
		</div>

		<div class="form-group">
			<div class="form-row">
				<div class="col">
					Upload local image:
				</div>
				<div class="col">
					Select # of tweets to display:
				</div>
			</div>
			<div class="form-row">
				<div class="col">
					<input type="file" id="fileUpload"  class="form-control-file" name="fileUpload">
				</div>
				<div class="col">
					<select name="numberOfTweets">
						<option value="1">1 tweets</option>
						<option value="2">2 tweets</option>
						<option value="3">3 tweets</option>
						<option value="4">4 tweets</option>
						<option value="5">5 tweets</option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div style="margin-right:10px;"> Level of Interest:</div>
			<div class="btn-group btn-group-toggle inline" data-toggle="buttons">
				<label class="btn btn-secondary"> 
					<input type="radio" name="interest_level_1" />1
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="interest_level_1" />2
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="interest_level_1" />3
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="interest_level_1" />4
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="interest_level_1" />5
				</label>
			</div>
		</div>
		<br>
		<div class="form-row" style="margin-bottom:5px;">
			Lastly, provide your user information...
		</div>
		<div class="form-row">
			<div class="col">
				<input type="email" name="email" placeholder="email@website.com" />
			</div>
			<div class="col">
				<input type="password" name="password" placeholder="password" />
			</div>
		</div>
		<br>
		<button style="width:100%;" type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
